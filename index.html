<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LegalEase AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^18.2.0/",
    "react": "https://esm.sh/react@^18.2.0",
    "react-dom/": "https://esm.sh/react-dom@^18.2.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.14.0",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@4.5.136",
    "marked": "https://esm.sh/marked@^13.0.2",
    "mammoth": "https://esm.sh/mammoth@1.8.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <!-- Load Babel -->
    <script src="https://unpkg.com/@babel/standalone@7.24.9/babel.min.js"></script>
    <!-- 
      Load and transpile the main application script.
      - type="text/babel": Tells Babel to transpile this script.
      - data-presets="react,typescript": Enables JSX and TypeScript transformation.
      - data-type="module": Ensures it's treated as an ES module, supporting imports.
      - src="index.tsx": Points to the correct TypeScript/JSX source file.
    -->
    <script type="text/babel" data-presets="react,typescript" data-type="module" src="index.tsx"></script>
  </body>
</html>
